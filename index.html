<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>riley's garden :3</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />
  <style>
    /* Cursor styles */
    html, body {
      cursor: url('latias.gif') 32 32, auto;
    }

    a:hover,
    button:hover {
      cursor: url('latias-hover.gif') 32 32, pointer;
    }

    body {
      background-color: #2f2f2f;
      margin: 0;
      padding: 0;
      font-family: 'Source Code Pro', monospace;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-image: url('stars-pink.gif');
      background-size: cover;
      background-repeat: repeat;
      animation: backgroundScroll 60s linear infinite;
    }

    @keyframes backgroundScroll {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    @media (max-width: 768px) {
      body {
        height: auto;
        padding: 20px;
        align-items: flex-start;
        overflow: auto;
      }
    }

    .main-wrapper {
      width: 90%;
      max-width: 640px;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-bottom: 1px solid #444;
      background-color: transparent;
    }

    .toolbar button {
      background: none;
      border: none;
      color: #fff;
      font-weight: normal;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Source Code Pro', monospace;
    }

    .toolbar button.active {
      font-weight: bold;
      color: pink;
      cursor: default;
    }

    .profile-container {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 10px;
      gap: 12px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid #1e1e1e;
      animation: pulse 2s infinite;
      flex-shrink: 0;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6); }
      50% { box-shadow: 0 0 6px 3px rgba(255, 255, 255, 0.3); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6); }
    }

    .online { background-color: #43b581; animation: pulse-green 2s infinite; }
    .idle { background-color: #faa61a; animation: pulse-yellow 2s infinite; }
    .dnd { background-color: #f04747; animation: pulse-red 2s infinite; }
    .offline { background-color: gray; animation: pulse-gray 2s infinite; }

    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(67, 181, 129, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(67, 181, 129, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(67, 181, 129, 0.7); }
    }
    @keyframes pulse-yellow {
      0% { box-shadow: 0 0 0 0 rgba(250, 166, 26, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(250, 166, 26, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(250, 166, 26, 0.7); }
    }
    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(240, 71, 71, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(240, 71, 71, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(240, 71, 71, 0.7); }
    }
    @keyframes pulse-gray {
      0% { box-shadow: 0 0 0 0 rgba(128, 128, 128, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(128, 128, 128, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(128, 128, 128, 0.7); }
    }

    #page-text {
      transition: opacity 0.3s ease-in-out;
    }

    a {
      color: #7fff90;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .friends-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .friend-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .friend {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 48%;
    }

    .friend img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .friend span {
      font-weight: bold;
    }

    .friend span.color-1 { color: #FF8181; }   /* Intallact */
    .friend span.color-2 { color: #66b2b2; }   /* Clokky */
    .friend span.color-3 { color: #EA6DB1; }   /* Alura */
    .friend span.color-4 { color: #9B58FF; }   /* Zoizox */
    .friend span.color-5 { color: #F2C6DE; }   /* Tara */
    .friend span.color-6 { color: #B381FF; }   /* Bladed */
    .friend span.color-7 { color: #F2C6DE; }   /* Accursed */
    .friend span.color-8 { color: #6D77D4; }   /* Yuri */
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="toolbar">
      <button class="active" data-page="home">#home</button>
      <button data-page="contact">#contact</button>
      <button data-page="links">#links</button>
      <button data-page="friends">#friends</button>
    </div>
    <div id="slide-content" style="padding: 20px;">
      <div class="profile-container" id="home-content">
        <img src="https://cdn.discordapp.com/avatars/1142433636822548601/a_5cd36a09655eca04cff2bd44379954ce.gif?size=1024" alt="Profile Picture" class="profile-pic" />
        <div class="name-container">
          <div id="status-dot" class="status-dot offline"></div>
          <div class="profile-name">riley <span style="color: gray; font-style: italic; font-weight: normal; font-size: 0.95rem;">(she/her)</span></div>
        </div>
      </div>
      <div class="text-content" id="page-text">
        <p>haii! my name's Riley and i'm 15 years old from England! i'm interested in (but not really good at :c) computers and coding. i do minecraft development in skript, and i like pokémon (my favourite being Latias :3)!</p>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.toolbar button');
    const pageText = document.getElementById('page-text');
    const homeContent = document.getElementById('home-content');
    const statusDot = document.getElementById('status-dot');

    // Your Discord user ID to fetch your status from Lanyard
    const yourDiscordId = '1142433636822548601';

    // Function to update status dot from Lanyard API
    async function updateStatus() {
      try {
        const res = await fetch(`https://api.lanyard.rest/v1/users/${yourDiscordId}`);
        const data = await res.json();

        if(data && data.success) {
          const discordStatus = data.data.discord_status; // online, idle, dnd, offline
          statusDot.classList.remove('online', 'idle', 'dnd', 'offline');

          if (discordStatus === 'online') {
            statusDot.classList.add('online');
          } else if (discordStatus === 'idle') {
            statusDot.classList.add('idle');
          } else if (discordStatus === 'dnd') {
            statusDot.classList.add('dnd');
          } else {
            statusDot.classList.add('offline');
          }
        } else {
          statusDot.classList.remove('online', 'idle', 'dnd');
          statusDot.classList.add('offline');
        }
      } catch (error) {
        statusDot.classList.remove('online', 'idle', 'dnd');
        statusDot.classList.add('offline');
      }
    }

    // Update status on page load and every 30 seconds
    updateStatus();
    setInterval(updateStatus, 30000);

    function setActiveButton(page) {
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.page === page);
      });
    }

    function fadeOutIn(callback) {
      pageText.style.opacity = 0;
      setTimeout(() => {
        callback();
        pageText.style.opacity = 1;
      }, 300);
    }

    function showPage(page) {
      setActiveButton(page);
      fadeOutIn(() => {
        if (page === 'home') {
          homeContent.style.display = 'flex';
          pageText.innerHTML = `<p>haii! my name's Riley and i'm 15 years old from England! i'm interested in (but not really good at :c) computers and coding. i do minecraft development in skript, and i like pokémon (my favourite being Latias :3)!</p>`;
        } else if (page === 'contact') {
          homeContent.style.display = 'none';
          pageText.innerHTML = `
            <p>email: <a href="mailto:hai@riley.cat">hai@riley.cat</a></p>
            <p>discord: <a href="https://discord.com/users/1142433636822548601">ry.ly</a></p>
          `;
        } else if (page === 'links') {
          homeContent.style.display = 'none';
          pageText.innerHTML = `
            <p><a href="https://github.com/rileysk" target="_blank">github</a></p>
            <p><a href="https://namemc.com/profile/9om" target="_blank">minecraft account</a></p>
            <p><a href="https://discord.gg/zP49RhAQhr" target="_blank">twin discord server</a></p>
          `;
        } else if (page === 'friends') {
          homeContent.style.display = 'none';
          pageText.innerHTML = `
            <div class="friends-list">
              <div class="friend-row">
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1011756509501333532/3dbd5d8f8fd11623ef8123216934ac32.png" alt="Intallact" /><span class="color-1">Intallact</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/714824962468347926/b34cb697ff6bac7076bf7aa88151a172.png" alt="Clokky" /><span class="color-2">Clokky</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1053220853489356891/0d6da195aca30bb21bcd25ec8c12eccd.png" alt="Alura" /><span class="color-3">Alura</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1349686467013906513/59d2ee2680e598ca3b49de0b1e361dff.png" alt="Zoizox" /><span class="color-4">Zoizox</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1313882765678350398/90305df6b8475aa00d9017f964e22003.png" alt="Tara" /><span class="color-5">Tara</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/943648040043044875/62d9e23364b0779f2cb17e8e69eb874f.png" alt="Bladed" /><span class="color-6">Bladed</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1126112802185162812/77df83aeeabf5d868db0c17c81416d76.png" alt="AccursedFir" /><span class="color-7">AccursedFir</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/233302676618608640/188cb4da0ba42498d4865d353a66aea4.png" alt="Yuri" /><span class="color-8">Yuri</span></div>
              </div>
            </div>
          `;
        }
      });
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (!button.classList.contains('active')) {
          showPage(button.dataset.page);
        }
      });
    });
  </script>
</body>
</html>
