<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Riley</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg, #2b2b63, #1c1c3c, #302a68, #1a1a2f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background-color: #2d2d4d;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
      width: 300px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .name {
      font-size: 2rem;
      font-weight: 700;
      color: #5ab1f2;
      margin: 1rem 0 0.2rem;
    }

    .pronouns {
      font-size: 1rem;
      color: #c0c0ff;
      margin-bottom: 1rem;
    }

    .icon-bar {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .icon-bar a {
      text-decoration: none; /* âœ… Removes underline */
      color: white;
      font-size: 1.6rem;
      transition: transform 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #3c3c66;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-bar a:hover {
      transform: scale(1.2);
      color: #5ab1f2;
      box-shadow: 0 0 10px #5ab1f2;
      background-color: rgba(255,255,255,0.08);
    }

    .pfp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: -1rem;
      object-fit: cover;
      border: 2px solid #5ab1f2;
    }
  </style>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="card">
    <img src="https://cdn.discordapp.com/avatars/1142433636822548601/9e2f87d1bd602f56fa74e2540f2b7f4e.png?size=1024" alt="Profile Picture" class="pfp" />
    <div class="name">riley</div>
    <div class="pronouns">she/her</div>
    <div class="icon-bar">
      <a href="https://laby.net/@9om" target="_blank" title="Laby"><i class="fa-solid fa-globe"></i></a>
      <a href="https://on.soundcloud.com/vvhSE7Sf0ReGXZKa1I" target="_blank" title="SoundCloud"><i class="fa-brands fa-soundcloud"></i></a>
      <a href="https://discord.com/users/1142433636822548601" target="_blank" title="Discord"><i class="fa-brands fa-discord"></i></a>
      <a href="https://github.com/rileysk" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
    </div>
  </div>
</body>
</html>
