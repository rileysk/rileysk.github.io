<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>riley's garden :3</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #2f2f2f;
      margin: 0;
      padding: 0;
      font-family: 'Source Code Pro', monospace;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      body {
        height: auto;
        padding: 20px;
        align-items: flex-start;
        overflow: auto;
      }
    }

    .main-wrapper {
      width: 90%;
      max-width: 640px;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-bottom: 1px solid #444;
      background-color: transparent;
      font-family: 'Source Code Pro', monospace;
    }

    .toolbar button {
      background: none;
      border: none;
      color: #fff;
      font-weight: normal;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Source Code Pro', monospace;
    }

    .toolbar button.active {
      font-weight: bold;
      color: pink;
      cursor: default;
    }

    .profile-container {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 10px;
      gap: 12px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      font-family: 'Source Code Pro', monospace;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid #1e1e1e;
      box-sizing: content-box;
      animation: pulse 2s infinite;
      flex-shrink: 0;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6); }
      50% { box-shadow: 0 0 6px 3px rgba(255, 255, 255, 0.3); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6); }
    }

    .online { background-color: #43b581; animation: pulse-green 2s infinite; }
    .idle { background-color: #faa61a; animation: pulse-yellow 2s infinite; }
    .dnd { background-color: #f04747; animation: pulse-red 2s infinite; }
    .offline { background-color: gray; animation: pulse-gray 2s infinite; }

    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(67, 181, 129, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(67, 181, 129, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(67, 181, 129, 0.7); }
    }
    @keyframes pulse-yellow {
      0% { box-shadow: 0 0 0 0 rgba(250, 166, 26, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(250, 166, 26, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(250, 166, 26, 0.7); }
    }
    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(240, 71, 71, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(240, 71, 71, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(240, 71, 71, 0.7); }
    }
    @keyframes pulse-gray {
      0% { box-shadow: 0 0 0 0 rgba(128, 128, 128, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(128, 128, 128, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(128, 128, 128, 0.7); }
    }

    #page-text {
      transition: opacity 0.3s ease-in-out;
    }

    a {
      color: #7fff90;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .friends-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .friend-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .friend {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 48%;
    }

    .friend img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="toolbar">
      <button class="active" data-page="home">#home</button>
      <button data-page="contact">#contact</button>
      <button data-page="links">#links</button>
      <button data-page="friends">#friends</button>
    </div>
    <div id="slide-content" style="padding: 20px; font-family: 'Source Code Pro', monospace;">
      <div class="profile-container" id="home-content">
        <img src="profile-picture.png" alt="Profile Picture" class="profile-pic" />
        <div class="name-container">
          <div id="status-dot" class="status-dot offline"></div>
          <div class="profile-name">riley <span style="color: gray; font-style: italic; font-weight: normal; font-size: 0.95rem;">(she/her)</span></div>
        </div>
      </div>
      <div class="text-content" id="page-text">
        <p>haii! my name's Riley and i'm 15 years old from England! i'm interested in (but not really good at :c) computers and coding. i do minecraft development in skript, and i like pokémon (my favourite being Latias :3)!</p>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.toolbar button');
    const pageText = document.getElementById('page-text');
    const homeContent = document.getElementById('home-content');
    const statusDot = document.getElementById('status-dot');

    function setActiveButton(page) {
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.page === page);
      });
    }

    function fadeOutIn(callback) {
      pageText.style.opacity = 0;
      setTimeout(() => {
        callback();
        pageText.style.opacity = 1;
      }, 300);
    }

    function showPage(page) {
      setActiveButton(page);
      fadeOutIn(() => {
        if (page === 'home') {
          homeContent.style.display = 'flex';
          pageText.innerHTML = `<p>haii! my name's Riley and i'm 15 years old from England! i'm interested in (but not really good at :c) computers and coding. i do minecraft development in skript, and i like pokémon (my favourite being Latias :3)!</p>`;
        } else if (page === 'contact') {
          homeContent.style.display = 'none';
          pageText.innerHTML = `
            <p>email: <a href="mailto:hai@riley.cat">hai@riley.cat</a></p>
            <p>discord: <a href="https://discord.com/users/1142433636822548601">ry.ly</a></p>
          `;
        } else if (page === 'links') {
          homeContent.style.display = 'none';
          pageText.innerHTML = `
            <p><a href="https://github.com/rileysk" target="_blank" rel="noopener noreferrer">github</a></p>
            <p><a href="https://namemc.com/profile/9om" target="_blank" rel="noopener noreferrer">minecraft account</a></p>
            <p><a href="https://discord.gg/zP49RhAQhr" target="_blank" rel="noopener noreferrer">twin discord server</a></p>
          `;
        } else if (page === 'friends') {
          homeContent.style.display = 'none';
          pageText.innerHTML = `
            <div class="friends-list">
              <div class="friend-row">
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1011756509501333532/3dbd5d8f8fd11623ef8123216934ac32.png?size=1024" alt="Intallact" /><span>Intallact</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/714824962468347926/b34cb697ff6bac7076bf7aa88151a172.png?size=1024" alt="Clokky" /><span>Clokky</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1053220853489356891/0d6da195aca30bb21bcd25ec8c12eccd.png?size=1024" alt="Alura" /><span>Alura</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1349686467013906513/59d2ee2680e598ca3b49de0b1e361dff.png?size=1024" alt="Zoizox" /><span>Zoizox</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1126112802185162812/77df83aeeabf5d868db0c17c81416d76.png?size=1024" alt="AccursedFir" /><span>AccursedFir</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/233302676618608640/188cb4da0ba42498d4865d353a66aea4.png?size=1024" alt="Yuri" /><span>Yuri</span></div>
              </div>
              <div class="friend-row">
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/943648040043044875/8d6444c0c17009553005530aff078770.png?size=1024" alt="Bladed" /><span>Bladed</span></div>
                <div class="friend"><img src="https://cdn.discordapp.com/avatars/1313882765678350398/90305df6b8475aa00d9017f964e22003.png?size=1024" alt="Tara" /><span>Tara</span></div>
              </div>
            </div>
          `;
        }
      });
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        showPage(button.dataset.page);
      });
    });

    function updateStatus() {
      fetch("https://api.lanyard.rest/v1/users/1142433636822548601")
        .then(res => res.json())
        .then(data => {
          if (!data.success) return;
          const status = data.data.discord_status;
          statusDot.classList.remove("online", "idle", "dnd", "offline");
          if (["online", "idle", "dnd", "offline"].includes(status)) {
            statusDot.classList.add(status);
          } else {
            statusDot.classList.add("offline");
          }
        })
        .catch(err => console.error("Error fetching Lanyard status:", err));
    }

    updateStatus();
    setInterval(updateStatus, 30000);
  </script>
</body>
</html>
