<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yuri & Riley</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Chewy', cursive;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 40px;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      color: white;
      width: 250px;
    }

    .box img.profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .box h2 {
      position: relative;
      display: block;
      text-align: center;
    }

    .box h2 .hover-text {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      white-space: nowrap;
      padding: 2px 6px;
      border-radius: 6px;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    .box h2:hover .hover-text {
      visibility: visible;
      opacity: 1;
    }

    .hover-text.red {
      color: red;
      text-shadow: 0 0 8px red;
    }

    .hover-text.purple {
      color: #c084fc;
      text-shadow: 0 0 8px #c084fc;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .buttons a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .buttons img {
      width: 20px;
      height: 20px;
      background: none;
      filter: brightness(0) saturate(100%) invert(87%) sepia(1%) saturate(0%) hue-rotate(180deg) brightness(92%) contrast(86%);
    }

    .middle-icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .middle-icon a {
      width: 60px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .middle-icon a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }

    .middle-icon img {
      width: 30px;
      height: 30px;
      background: none;
      filter: brightness(0) saturate(100%) invert(87%) sepia(1%) saturate(0%) hue-rotate(180deg) brightness(92%) contrast(86%);
    }
  </style>
  <script>
    window.onload = function () {
      const audio = new Audio('https://files.catbox.moe/uqo3n8.mp3');
      audio.volume = 0.5;
      audio.play();
    }
  </script>
</head>
<body>
  <video class="bg-video" autoplay muted loop>
    <source src="https://files.catbox.moe/42bzls.webm" type="video/webm">
  </video>

  <div class="container">
    <!-- Left box - Yuri -->
    <div class="box">
      <img class="profile" src="https://cdn.discordapp.com/avatars/233302676618608640/188cb4da0ba42498d4865d353a66aea4.png?size=1024" alt="Yuri">

      <div class="buttons">
        <a href="https://discord.com/users/233302676618608640" target="_blank">

        </a>
        <a href="https://namemc.com/profile/GirlsLikeYou" target="_blank">

        </a>

    </div>

    <!-- Middle Discord Icon -->

    <!-- Right box - Riley -->

      <h2>Riley <span class="hover-text purple">Owner</span></h2>

        <a href="https://namemc.com/profile/9om" target="_blank">

        </a>

    </div>
  </div>
</body>
</html>
