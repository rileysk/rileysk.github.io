<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>riley's garden :3</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #2f2f2f;
      margin: 0;
      padding: 0;
      font-family: 'Source Code Pro', monospace;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      body {
        height: auto;
        padding: 20px;
        align-items: flex-start;
        overflow: auto;
      }
    }

    .main-wrapper {
      width: 90%;
      max-width: 640px;
      border-radius: 8px;
      background-color: #1e1e1e;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .toolbar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-bottom: 1px solid #444;
      background-color: transparent;
      font-family: 'Source Code Pro', monospace;
    }

    .toolbar button {
      background: none;
      border: none;
      color: white;
      font-weight: normal;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Source Code Pro', monospace;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toolbar button.active {
      font-weight: bold;
      color: pink;
      cursor: default;
    }

    .profile-container {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name-container {
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      font-family: 'Source Code Pro', monospace;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: gray;
      border: 2px solid #1e1e1e;
      box-sizing: content-box;
      animation: pulse 2s infinite;
      flex-shrink: 0;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6); }
      50% { box-shadow: 0 0 6px 3px rgba(255, 255, 255, 0.3); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6); }
    }

    .online { background-color: #43b581; animation: pulse-green 2s infinite; }
    .idle { background-color: #faa61a; animation: pulse-yellow 2s infinite; }
    .dnd { background-color: #f04747; animation: pulse-red 2s infinite; }
    .offline { background-color: gray; animation: pulse-gray 2s infinite; }

    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(67, 181, 129, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(67, 181, 129, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(67, 181, 129, 0.7); }
    }
    @keyframes pulse-yellow {
      0% { box-shadow: 0 0 0 0 rgba(250, 166, 26, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(250, 166, 26, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(250, 166, 26, 0.7); }
    }
    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(240, 71, 71, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(240, 71, 71, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(240, 71, 71, 0.7); }
    }
    @keyframes pulse-gray {
      0% { box-shadow: 0 0 0 0 rgba(128, 128, 128, 0.7); }
      50% { box-shadow: 0 0 8px 4px rgba(128, 128, 128, 0.4); }
      100% { box-shadow: 0 0 0 0 rgba(128, 128, 128, 0.7); }
    }

    #page-text {
      transition: opacity 0.3s ease-in-out;
    }

    /* Green links */
    a {
      color: #43b581;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <div class="toolbar">
      <button class="active" data-page="home">#home</button>
      <button data-page="contact">#contact</button>
      <button data-page="links">#links</button>
      <button data-page="gallery">#gallery</button>
    </div>
    <div id="slide-content" style="padding: 20px; font-family: 'Source Code Pro', monospace;">
      <div class="profile-container" id="home-content">
        <img src="profile-picture.png" alt="Profile Picture" class="profile-pic" />
        <div class="name-container">
          <div id="status-dot" class="status-dot offline"></div>
          <div class="profile-name">riley</div>
        </div>
      </div>
      <div class="text-content" id="page-text">
        <p>hi, i'm riley! welcome to my garden :3<br />i use she/her pronouns and i'm 15 years old</p>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.toolbar button');
    const pageText = document.getElementById('page-text');
    const homeContent = document.getElementById('home-content');
    const statusDot = document.getElementById('status-dot');

    function setActiveButton(page) {
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.page === page);
      });
    }

    function fadeOutIn(callback) {
      pageText.style.opacity = 0;
      setTimeout(() => {
        callback();
        pageText.style.opacity = 1;
      }, 300);
    }

    function showPage(page) {
      setActiveButton(page);
      fadeOutIn(() => {
        if (page === 'home') {
          homeContent.style.display = 'flex';
          pageText.innerHTML = `<p>hi, i'm riley! welcome to my garden :3<br />i use she/her pronouns and i'm 15 years old</p>`;
        } else if (page === 'contact') {
          homeContent.style.display = 'none';
          pageText.innerHTML = `
            <p>email: <a href="mailto:hai@riley.cat">hai@riley.cat</a></p>
            <p>discord: <a href="https://discord.com/users/1142433636822548601">ry.ly</a></p>
          `;
        } else if (page === 'links') {
          homeContent.style.display = 'none';
          pageText.innerHTML = `
            <p><a href="https://github.com/rileysk" target="_blank" rel="noopener noreferrer">github</a></p>
            <p><a href="https://namemc.com/profile/9om" target="_blank" rel="noopener noreferrer">minecraft account</a></p>
            <p><a href="https://discord.gg/zP49RhAQhr" target="_blank" rel="noopener noreferrer">twin discord server</a></p>
          `;
        } else if (page === 'gallery') {
          homeContent.style.display = 'none';
          pageText.innerHTML = `
            <p>gallery coming soon! stay tuned üñºÔ∏è</p>
          `;
        }
      });
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        showPage(button.dataset.page);
      });
    });

    function updateStatus() {
      fetch("https://api.lanyard.rest/v1/users/1142433636822548601")
        .then(res => res.json())
        .then(data => {
          if (!data.success) return;
          const status = data.data.discord_status;
          statusDot.classList.remove("online", "idle", "dnd", "offline");
          if (["online", "idle", "dnd", "offline"].includes(status)) {
            statusDot.classList.add(status);
          } else {
            statusDot.classList.add("offline");
          }
        })
        .catch(err => console.error("Error fetching Lanyard status:", err));
    }

    updateStatus();
    setInterval(updateStatus, 30000);
  </script>
</body>
</html>
