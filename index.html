<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>riley.cat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      color: white;
      background: black;
      overflow: hidden;
      cursor: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      cursor: pointer;
    }

    .custom-cursor {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      mix-blend-mode: difference;
    }

    .trail {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      opacity: 0.5;
      z-index: 9997;
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      perspective: 1000px;
      width: 300px;
      height: 500px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .profile-pic {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
      position: relative;
    }

    h1:hover::after {
      content: "she/her";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1rem;
      opacity: 0;
      animation: fadeInOut 1s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      50% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    .socials {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .socials a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: black;
    }

    .socials img {
      width: 24px;
      height: 24px;
      transition: filter 0.3s;
    }

    .socials img:hover {
      filter: brightness(0);
    }

    .flip-btn {
      margin-top: 15px;
      background: none;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'VT323', monospace;
    }

    .domains {
      margin-top: 20px;
      line-height: 1.2;
    }

    .domains p {
      margin: 1px 0;
    }

    .domains a {
      color: white;
      text-decoration: none;
    }

    .domains a:hover {
      text-decoration: underline;
    }

    iframe {
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">Click to Enter</div>
  <div class="custom-cursor" id="customCursor"></div>
  <audio id="bg-music" src="https://files.catbox.moe/525uuc.mp3" preload="auto"></audio>
  <canvas class="background" id="bg"></canvas>
  <div class="content" id="mainContent">
    <!-- existing profile card content -->
  </div>
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array(100).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      velocity: Math.random() * 0.3 + 0.1,
    }));

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.velocity;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    animateStars();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function flipCard() {
      document.getElementById('profileCard').classList.toggle('flipped');
    }

    document.getElementById("overlay").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("mainContent").style.display = "flex";
      const audio = document.getElementById("bg-music");
      audio.volume = 0.25;
      audio.play().catch(err => console.warn("Audio play failed:", err));
    });

    const cursor = document.getElementById("customCursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";

      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = e.pageX + "px";
      trail.style.top = e.pageY + "px";
      document.body.appendChild(trail);
      setTimeout(() => {
        trail.remove();
      }, 500);
    });
  </script>
</body>
</html>
